<div class="userInfo"
     *ngIf="!!user">
    Id: {{ user.id}} <br/>
    DossierId: {{ user.dossierNr}} <br />
    FirstName: {{ user.firstName}} <br />
    LastName: {{ user.lastName}} <br />
    OrderNr: {{ user.orderNr}} <br />
    RegisterDate: {{ user.registerDate}} <br />
    ResolutionDate: {{ user.resolutionDate}} <br />
    Term: {{ user.term}} <br />
</div>

<input type="text" [(ngModel)]="dossierNr" />
<button (click)="findClick()">Search</button>
